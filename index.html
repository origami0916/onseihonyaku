    <script>
        // çŠ¶æ…‹ç®¡ç†
        let state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            targetLanguage: localStorage.getItem('target_language') || 'pt-BR',
            dictionary: JSON.parse(localStorage.getItem('dictionary') || '[]'),
            isRecording: false,

        };

        // è¨€èªã‚³ãƒ¼ãƒ‰ãƒãƒƒãƒ”ãƒ³ã‚°
        const languageMap = {
            'pt-BR': { code: 'pt-BR', name: 'ãƒãƒ«ãƒˆã‚¬ãƒ«èª', nativeName: 'PortuguÃªs' },
            'zh-CN': { code: 'zh-CN', name: 'ä¸­å›½èª', nativeName: 'ä¸­æ–‡' },
            'vi-VN': { code: 'vi-VN', name: 'ãƒ™ãƒˆãƒŠãƒ èª', nativeName: 'Tiáº¿ng Viá»‡t' },
            'en-US': { code: 'en-US', name: 'è‹±èª', nativeName: 'English' }
        };

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('targetLanguage').value = state.targetLanguage;
            document.getElementById('apiKeyInput').value = state.apiKey;
            initSpeechRecognition();

            // ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’äº‹å‰ã«å–å¾—ï¼ˆä¸€åº¦ã ã‘è¨±å¯ã™ã‚Œã°ä»¥é™ã¯èã‹ã‚Œãªã„ï¼‰
            await requestMicrophonePermission();
        });

        // ãƒã‚¤ã‚¯è¨±å¯ã®äº‹å‰å–å¾—
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // è¨±å¯ã‚’å–å¾—ã—ãŸã‚‰ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’åœæ­¢ï¼ˆä½¿ç”¨ã™ã‚‹ã¾ã§è§£æ”¾ï¼‰
                stream.getTracks().forEach(track => track.stop());
                console.log('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’å–å¾—ã—ã¾ã—ãŸ');
            } catch (error) {
                console.log('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ãŒã‚ã‚Šã¾ã›ã‚“:', error);
                // è¨±å¯ãŒãªãã¦ã‚‚ç¶šè¡Œï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒæ‰‹å‹•ã§è¨±å¯ã™ã‚‹å¯èƒ½æ€§ãŒã‚ã‚‹ï¼‰
            }
        }

        // éŸ³å£°èªè­˜åˆæœŸåŒ–
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showNotification('âš ï¸ ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚Chrome/Edgeã‚’ãŠä½¿ã„ãã ã•ã„ã€‚');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;

            state.recognition.onresult = handleRecognitionResult;
            state.recognition.onerror = handleRecognitionError;
            state.recognition.onend = handleRecognitionEnd;
        }

        // éŒ²éŸ³é–‹å§‹/åœæ­¢
        function toggleRecording(speaker) {
            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording(speaker);
            }
        }

        function startRecording(speaker) {
            if (!state.apiKey) {
                showNotification('âš ï¸ è¨­å®šã‹ã‚‰APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                openSettings();
                return;
            }

            state.currentSpeaker = speaker;
            state.isRecording = true;

            // è¨€èªè¨­å®š
            const lang = speaker === 'pharmacist' ? 'ja-JP' : state.targetLanguage;
            state.recognition.lang = lang;

            // UIæ›´æ–°
            const btnId = speaker === 'pharmacist' ? 'pharmacistBtn' : 'patientBtn';
            document.getElementById(btnId).classList.add('recording');
            document.getElementById(btnId).innerHTML = 'â¹ï¸ åœæ­¢';

            // èªè­˜é–‹å§‹
            state.recognition.start();

            // ä¸€æ™‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä½œæˆ
            hideEmptyState();
            addInterimMessage(speaker, '');
        }

        function stopRecording() {
            state.isRecording = false;
            state.recognition.stop();

            // UIæ›´æ–°
            document.getElementById('pharmacistBtn').classList.remove('recording');
            document.getElementById('pharmacistBtn').innerHTML = 'ğŸ¤ è–¬å‰¤å¸«';
            document.getElementById('patientBtn').classList.remove('recording');
            document.getElementById('patientBtn').innerHTML = 'ğŸ¤ æ‚£è€…';
        }

        // èªè­˜çµæœå‡¦ç†
        let currentInterimMessageId = null;

        function handleRecognitionResult(event) {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }

            // ä¸€æ™‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ›´æ–°
            if (interimTranscript) {
                updateInterimMessage(interimTranscript);
            }

            // ç¢ºå®šãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Œã°ç¿»è¨³
            if (finalTranscript) {
                finalizeMessage(finalTranscript);
            }
        }

        function handleRecognitionError(event) {
            console.error('Recognition error:', event.error);
            if (event.error !== 'no-speech') {
                showNotification('âš ï¸ éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼: ' + event.error);
            }
            stopRecording();
        }

        function handleRecognitionEnd() {
            if (state.isRecording) {
                // ç¶™ç¶šéŒ²éŸ³ã®å ´åˆã¯å†é–‹
                state.recognition.start();
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ç®¡ç†
        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }

        function addInterimMessage(speaker, text) {
            const container = document.getElementById('chatContainer');
            const msgId = 'msg-' + Date.now();
            currentInterimMessageId = msgId;

            const msgHtml = `
                <div class="message ${speaker}" id="${msgId}">
                    <div class="message-label">
                        ${speaker === 'pharmacist' ? 'ğŸ‘¨â€âš•ï¸ è–¬å‰¤å¸«' : 'ğŸ‘¤ æ‚£è€…'}
                    </div>
                    <div class="message-bubble">
                        <div class="original-text interim-text">${text || 'éŸ³å£°ã‚’èªè­˜ä¸­...'}</div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', msgHtml);
            container.scrollTop = container.scrollHeight;
        }

        function updateInterimMessage(text) {
            if (!currentInterimMessageId) return;
            const msgEl = document.getElementById(currentInterimMessageId);
            if (msgEl) {
                const textEl = msgEl.querySelector('.original-text');
                textEl.textContent = text;
                textEl.classList.add('interim-text');
            }
        }

        async function finalizeMessage(text) {
            if (!currentInterimMessageId) return;
            const msgEl = document.getElementById(currentInterimMessageId);
            if (!msgEl) return;

            const speaker = state.currentSpeaker;
            const textEl = msgEl.querySelector('.original-text');
            textEl.textContent = text;
            textEl.classList.remove('interim-text');

            // ç¿»è¨³ä¸­è¡¨ç¤º
            const bubble = msgEl.querySelector('.message-bubble');
            bubble.insertAdjacentHTML('beforeend', '<div class="translated-text translating">ç¿»è¨³ä¸­</div>');

            // ç¿»è¨³å®Ÿè¡Œ
            const translated = await translateText(text, speaker);

            // ç¿»è¨³çµæœè¡¨ç¤º
            const translatedEl = bubble.querySelector('.translated-text');
            translatedEl.classList.remove('translating');
            translatedEl.textContent = translated;

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä¿å­˜
